{% extends "layout2.html" %}
{% block content %}
<div class="list-group">
    {% for cate in category_list %}
    <a href="/tienda/categoria/{{ cate.id }}/" class="list-group-item">{{ cate.nombre }}</a>
    {% endfor %}
</div>
{% endblock %}

{% block content2 %}
<div class="container p-3">
    {% for prod in productos %}
    <ul>
        <li>{{ prod.nombre }}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
